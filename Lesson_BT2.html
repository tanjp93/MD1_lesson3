<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi do F</title>
</head>
<body>
<table border="1px" style="border-collapse: collapse">
<caption style="caption-side: top"> Bang chuyen doi nhiet do F</caption>
  <tr>
    <td>Do C</td>
    <td>Do F</td>
  </tr>
  <tr>
    <td><input id="doC" type="number" value=""></td>
    <td id="doF"></td>
  </tr>
  <tr id="result"></tr>
</table>
<button onclick="Show_KQ()">check</button>
<script>
  function Show_KQ() {
    let doC=+document.getElementById("doC").value;
    let doF=(9*doC/5)+32;
    document.getElementById("doF").innerHTML=(""+doF);
  }
</script>
</body>
</html>
