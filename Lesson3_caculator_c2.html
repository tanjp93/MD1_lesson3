<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h1>Caculator</h1>
<table border="1px" style="border-collapse: collapse">
    <tr>
        <td><button onclick="addition()">Addition(+)</button></td>
        <td><button onclick="subtraction()">Subtraction(-)</button></td>
        <td><button onclick="multiplication()">Multiplication(X)</button></td>
        <td><button onclick="division()">Division(/)</button></td>
    </tr>
    <tr>
        <td colspan="2"><input id="number1" type="text"></td>
        <td colspan="2"><input id="number2" type="text"></td>
    </tr>
</table>
<!--<p> <button onclick="resetData()">Reset</button> </p>-->
<h1 id="kq"></h1>
<script>
    function addition() {
        let a1=+document.getElementById("number1").value;
        let a2=+document.getElementById("number2").value;
        let result1=a1+a2
        console.log(result1);
        console.log(a1)
        console.log(a2)
        document.getElementById("kq").innerHTML=("kq>>>>>>", result1);
    }
    function subtraction() {
        let a1=+document.getElementById("number1").value;
        let a2=+document.getElementById("number2").value;
        let result2=a1-a2
        console.log(result2);
        console.log(a1)
        console.log(a2)
        document.getElementById("kq").innerHTML=("kq>>>>>>", result2);
    }
    function multiplication() {
        let a1=+document.getElementById("number1").value;
        let a2=+document.getElementById("number2").value;
        let result3=a1*a2
        console.log(result3);
        console.log(a1)
        console.log(a2)
        document.getElementById("kq").innerHTML=("kq>>>>>>", result3);
    }
    function division() {
        let a1=+document.getElementById("number1").value;
        let a2=+document.getElementById("number2").value;
        let result4=a1/a2
        console.log(result4);
        console.log(a1)
        console.log(a2)
        document.getElementById("kq").innerHTML=("kq>>>>>>", result4);
    }
</script>
</body>
</html>
