<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChuViHinhTron</title>
</head>
<body>
<table border="1px" style="border-collapse: collapse">
  <caption style="caption-side: top">Chu vi hinh tron</caption>
  <tr>
    <td>ban kinh</td>
    <td>ChuVi</td>
  </tr>
  <tr>
    <td><input id="bankinh" type="text" ></td>
    <td id="chuVi"></td>
  </tr>
  <tr>
    <td><button onclick="Show_KQ()">result</button></td>
    <td><button onclick="resetData() ">reset</button></td>
  </tr>
</table>
<script>
  function Show_KQ() {
    let r=+document.getElementById("bankinh").value;
    let s=3.14*(2*r);
    document.getElementById("chuVi").innerHTML =(""+s);
    console.log(">>>>>>>"+s)
  }
  function resetData() {
    document.getElementById("bankinh").value = "";
    document.getElementById("chuVi").innerHTML="";
  }
</script>
</body>
</html>
